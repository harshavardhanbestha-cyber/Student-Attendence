<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Attendance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-block {
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
        }

        .otp-section {
            display: none;
        }

        .resend-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--primary-light);
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        #messageBox {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
        }

        .msg-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .msg-success {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <span class="login-icon">üîê</span>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Secure access via Email OTP</p>
        </div>

        <div id="emailSection">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="admin@example.com" required>
            </div>
            <button class="btn-primary btn-block" onclick="sendOTP()" id="sendBtn">
                <span>üì©</span> Send OTP
            </button>
        </div>

        <div id="otpSection" class="otp-section">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" class="form-control" placeholder="123456" maxlength="6"
                    style="letter-spacing: 0.5rem; text-align: center; font-size: 1.5rem;">
            </div>
            <button class="btn-primary btn-block" onclick="verifyOTP()" id="verifyBtn">
                <span>üîì</span> Verify & Login
            </button>
            <a class="resend-link" onclick="resetLogin()">Change Email / Resend</a>
        </div>

        <div id="messageBox"></div>
    </div>

    <script src="login.js"></script>
</body>

</html>
